    <title>Course And User List</title>

        body {
            font-family: Arial, sans-serif;

        .container {
            margin: 50px auto;

            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {

        }
        .course {
            margin-bottom: 20px;
        }
        .usernames {
            padding-left: 20px;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
</head>

    <div class="container">
        <h1>Course and Email List Extracted</h1>
        <p>Course and Email List:</p>
        {% for course in all_email_column_data %}
            <div class="course">
                <h2>{{ course.course_name }}</h2>
                <div class="students">
                    <ul>
                        {% for email in course.students %}
                            <li>{{ email }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endfor %}
    </div>
